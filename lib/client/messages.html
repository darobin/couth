<div class='row-fluid'>
  <div class='couth-error' ng-show='$parent.$couthError'>
    <button type='button' class='couth-close' ng-click='$parent.$couthError = false'>&times;</button>
    <h4>Error</h4>
    {{$couthError}}
  </div>
  <div class='couth-success' ng-show='$parent.$couthSuccess'>
    <button type='button' class='couth-close' ng-click='$parent.$couthSuccess = false'>&times;</button>
    <h4>Success!</h4>
    {{$couthSuccess}}
  </div>
</div>
