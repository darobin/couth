<!DOCTYPE html>
<html lang='en' ng-app='my-stuff'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My Stuff</title>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap-responsive.min.css'>
    <link rel='stylesheet' href='/couth/css/couth-core.css'>
    <style>
      body {
          padding-top: 60px;
          padding-bottom: 40px;
      }
      .sidebar-nav {
          padding: 9px 0;
      }
      @media (max-width: 980px) {
          .navbar-text.pull-right {
              float: none;
              padding-left: 5px;
              padding-right: 5px;
          }
      }
      footer {
          text-align: right;
      }
    </style>
  </head>
  <body ng-controller='CouthCtrl'>
    <!-- top bar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">My Stuff</a>
          <div class="nav-collapse collapse">
            <div ng-include="'/couth/user.html'"></div>
            <div ng-include="'/couth/load-indicator.html'"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div ng-include="'/couth/messages.html'"></div>
      
      <div class="row-fluid">
        <!-- side navigation -->
        <div class="span2">
          <div class="well sidebar-nav" ng-controller='NavCtrl'>
            <ul class="nav nav-list">
              <li class="nav-header">Stuff</li>
              <li ng-class="pathActive('/app/books/')"><a href="/app/books/">Books</a></li>
            </ul>
          </div>
        </div>

        <!-- main content -->
        <div class="span10" id='app-core' ng-view>

        </div>
      </div>
      <hr>
      <footer>
        <p>This site is maintained by Robin Berjon &lt;<a href='mailto:robin@w3.org'>robin@berjon.com</a>>.</p>
      </footer>
    </div>

    <script src='/couth/js/all.js'></script>
    <script src='/bootstrap/js/bootstrap.min.js'></script>
    <script src='/core.js'></script>
  </body>
</html>
